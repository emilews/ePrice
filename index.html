<html>
    <head>
        <link rel="stylesheet" href="css/photon.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <Script>
            var request = require('request')
            request('https://api.coinmarketcap.com/v2/ticker/2137/', function(error, response, body){
                var data = JSON.parse(body)
                document.getElementById('name').innerHTML = data.data.name
                document.getElementById('rank').innerHTML = data.data.rank
            })
            
        </Script>
        <div class="window">
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-mini sidebar">
                        <p id="name" class="name"></p>
                    </div>
                    <div class="pane">
                        <p>Holaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                    </div>
                </div>
            </div>
        </div>

        
    </body>
</html>
