<html>
    <head>
        <link rel="stylesheet" href="css/photon.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <Script>
            var request = require('request')
            request('https://api.coinmarketcap.com/v2/ticker/2137/', function(error, response, body){
                var etn = JSON.parse(body)
                document.getElementById("rank").innerHTML = etn.data.rank
                document.getElementById("c_supply").innerHTML = etn.data.circulating_supply

            })
            
        </Script>
        <div class="window">
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-mini sidebar">
                        <nav class="nav-group">
                            <h5 class="nav-group-title">Cryptocurrencies</h5>
                            <a class="nav-group-item active">
                              <p class="overpass">Electroneum</p>
                            </a>
                            <a class="nav-group-item">
                                <p class="overpass">Bitcoin</p>
                            </a>                                
                          </nav>
                        </div>
                    <div class="pane">
                        <div>
                            <p class="overpass inline-data">Rank   </p>
                            <p id="rank" class="inline-data"></p>
                        </div>
                        <div>
                            <p class="overpass inline-data">Circulating supply   </p>
                            <p id="c_supply" class="inline-data"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </body>
</html>
